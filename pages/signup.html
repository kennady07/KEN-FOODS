
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="../style/signup_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <script src="https://kit.fontawesome.com/29c8fa4054.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <section class="singup_container">
            <div class="title">Sign Up</div>
            <form action="../pages/signin.html" method="get" autocomplete="on">
                <input type="text" placeholder="  First Name" required>
                <input type="text1" placeholder="  Last Name" required>
                <input type="email" placeholder=" Email" required>
                <input type="password" placeholder=" Password" required>
                <input type="password1" placeholder=" Confirm Password" required>
                <input type="checkbox" required>
                <input type="submit" value="sign up">
            </form>
            <p class="terms_container">I agree to this Terms & Conditions</p>
            <div class="login">
               <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Already have an account?<a href="../pages/login.html"><span style="color: blue;">Login Here</span></a></p>
            </div>
        </section>
    </div>
</body>
</html>
